<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traversing</title>

    <style>
      .ancestors,
      .descendants * {
        display: block;
        border: 2px solid lightgray;
        color: lightgrey;
        padding: 5px;
        margin: 15px;
      }
    </style>
  </head>
  <body>

    <!-- descendants -->

    <div class="descendants" style="width: 500px">
      current element
      <p class="first">
        p (child)
        <span>span (grandchild)</span>
      </p>
      <p>
        p (child)
        <span>span (grandchild)</span>
      </p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        $('div').find('*').css({coloir:'red',border:'2px solid red'});
      });
    </script>
  </body>
</html>
